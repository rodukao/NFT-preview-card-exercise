<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor HTML/CSS Exercise 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    </head>
    <body>
        <main class="container">
            <div class="card">
                <img class="feature-image" src="img/image-equilibrium.jpg" alt="card image">
                <div class="image-overlay">
                    <img src="img/icon-view.svg" alt="view more icon">
                </div>
                <h1 class="card-title">Equilibrium #3429</h1>
                <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-time-holder">
                    <div class="price">
                        <img src="img/icon-ethereum.svg" alt="crypto currency icon"><span>0.041 ETH</span>
                    </div>
                    <div class="time-left">
                        <img src="img/icon-clock.svg" alt="clock icon"><span>3 days left</span>
                    </div>
                </div>
                <div class="author">
                    <img src="img/image-avatar.png" alt="avatar image"><span class="author-span">Creation of </span><span class="author-name">Jules Wyvern</span>
                </div>
            </div>
        </main>
    </body>
</html>
